<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/friends.css" />
    <link rel="stylesheet" href="css/top.css" />
    <link rel="stylesheet" href="css/bottom.css" />
    <link rel="stylesheet" href="css/chat.css" />
  </head>
  <body>
    <div class="top">
      <div class="left">
        <time>SKT 00:00</time>
      </div>
      <div class="right">
        <div class="wifi">
          <img
            src="https://img.icons8.com/fluency-systems-regular/48/000000/wifi--v1.png"
            width="17px"
            style="padding-top: 1px; margin-right: -2px"
          />
        </div>
        <div class="signal">
          <img
            src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/000000/external-signal-user-interface-tanah-basah-glyph-tanah-basah-2.png"
            width="20px"
            style="padding-top: 2px"
          />
        </div>
        <div style="margin-right: -3px">75%</div>
        <div class="battery">
          <img src="https://img.icons8.com/ios-filled/50/000000/battery-.png"/
          width="17px" style="padding-top: 3.3px;">
        </div>
      </div>
    </div>

    <div id="no-mobile">you no mobile</div>

    <div class="bg">
      <div class="chat">
        <div class="friendprofile" onclick="location.href='gang.html'">
          <div class="friendleftimage">
            <img
              src="https://img.insight.co.kr/static/2020/02/02/700/y79r45lp5i7n26df0jr2.jpg"
            />
          </div>
          <div class="centername">
            <form action="gang.html">
              <div>창모</div>
              <div class="chatmessage">gang</div>
            </form>
          </div>
          <div class="rightbtn">
            <form></form>
          </div>
        </div>

        <div class="friendprofile">
          <div class="friendleftimage">
            <img
              src="https://post-phinf.pstatic.net/MjAxODExMjJfMjI0/MDAxNTQyODY4MzYzMDM4.8_2tkvhnHgR0-lo361evdiy9F4mdq8vzReGV-ACGYAog.zVagW2nzStZxYYQCzeHDdG_uMI_U7uLSygRpHoR0z3Ig.PNG/%EC%9A%B0%EC%9B%90%EC%9E%AC%EB%A1%9C%EA%B3%A0%EC%B6%94%EA%B0%80_1.png?type=w1200"
              width="300"
            />
          </div>
          <div class="centername">
            <form action="gang.html">
              <div>우원재</div>
              <div class="chatmessage">알약 좀 사다줘</div>
            </form>
          </div>
          <div class="rightbtn">
            <form></form>
          </div>
        </div>
        <div class="friendprofile">
          <div class="friendleftimage">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Chungha_for_Marie_Claire_Beauty_in_August_2020_02_%28cropped%29.png/250px-Chungha_for_Marie_Claire_Beauty_in_August_2020_02_%28cropped%29.png"
              width="300"
            />
          </div>
          <div class="centername">
            <form action="gang.html">
              <div>청하</div>
              <div class="chatmessage">참이슬 < 청하 == false</div>
            </form>
          </div>
          <div class="rightbtn">
            <form></form>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="friendtap">
        <form action="main.html">
          <a href="main.html">
            <img
              src="https://img.icons8.com/pastel-glyph/64/000000/groups--v1.png"
              style="padding-top: 11px"
            />
          </a>
        </form>
      </div>
      <div class="messagetap">
        <a href="chat.html"
          ><img src="https://img.icons8.com/ios-filled/50/000000/topic.png"
        /></a>
      </div>
      <div class="settingtap">
        <a href="#">
          <img
            class="settingimg"
            src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/000000/external-setting-essentials-pack-tanah-basah-glyph-tanah-basah.png"
          />
        </a>
      </div>
    </div>

    <script src="js/time.js"></script>
  </body>
</html>
