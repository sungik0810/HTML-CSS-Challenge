<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/gangchat.css" />
    <link rel="stylesheet" href="css/top.css" />
  </head>
  <body>
    <div class="top">
      <div class="left">
        <time>SKT 00:00</time>
      </div>
      <div class="right">
        <div class="wifi">
          <img
            src="https://img.icons8.com/fluency-systems-regular/48/000000/wifi--v1.png"
            width="17px"
            style="padding-top: 1px; margin-right: -2px"
          />
        </div>
        <div class="signal">
          <img
            src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/48/000000/external-signal-user-interface-tanah-basah-glyph-tanah-basah-2.png"
            width="20px"
            style="padding-top: 2px"
          />
        </div>
        <div style="margin-right: -3px">75%</div>
        <div class="battery">
          <img src="https://img.icons8.com/ios-filled/50/000000/battery-.png"/
          width="17px" style="padding-top: 3.3px;">
        </div>
      </div>
    </div>

    <div id="no-mobile">you no mobile</div>

    <div class="gangchat">
      <div class="mainchat">
        <div onclick="location.href='chat.html'" class="back">
          <img
            src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/000000/external-backwards-arrows-kmg-design-glyph-kmg-design.png"
          />
        </div>
        <div class="day"><div>2022/02/28</div></div>
        <div class="friendchatprofile">
          <div class="friendchatleftimage">
            <img
              src="https://img.insight.co.kr/static/2020/02/02/700/y79r45lp5i7n26df0jr2.jpg"
            />
          </div>
          <div class="centerchatname">
            <form action="gang.html">
              <div class="name">창모</div>
              <div class="chatchatmessage">gang</div>
            </form>
          </div>
          <div class="rightbtn">
            <form></form>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <form class="chatingbar">
        <input class="textbar" type="text" />
        <input class="submit" type="submit" value="Send" />
      </form>
    </div>

    <script src="js/time.js"></script>
  </body>
</html>
